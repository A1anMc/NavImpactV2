services:
  # Staging Backend API Service
  - type: web
    name: navimpact-api-staging
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: echo "Starting STAGING backend deployment..." && echo "Database URL: $DATABASE_URL" && echo "Checking database state..." && alembic stamp head || echo "Database already stamped" && echo "Running database migrations..." && alembic upgrade head || echo "Migration completed or failed gracefully" && echo "Starting application..." && gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --worker-class uvicorn.workers.UvicornWorker --timeout 300 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        value: postgresql://navimpact_dbv3_user:EY0Vd5QcTEoY7ZM0CrKCWfsFVHcYIZ8V@dpg-d21hvsvfte5s73fkk140-a/navimpact_dbv3
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: staging
      - key: CORS_ORIGINS
        value: "https://navimpact-web-staging.onrender.com"
      - key: ALLOWED_HOSTS
        value: "navimpact-api-staging.onrender.com,localhost,127.0.0.1"
      - key: LOG_LEVEL
        value: DEBUG
      - key: EMAIL_ENABLED
        value: "false"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: MAX_REQUESTS_PER_MINUTE
        value: "120"
      - key: DATABASE_POOL_SIZE
        value: "3"
      - key: DATABASE_MAX_OVERFLOW
        value: "5"
      - key: DATABASE_POOL_TIMEOUT
        value: "30"
      - key: DATABASE_POOL_RECYCLE
        value: "1800"
      - key: ENABLE_TESTING
        value: "true"
      - key: ENABLE_PERFORMANCE_MONITORING
        value: "true"

  # Staging Frontend Service
  - type: web
    name: navimpact-web-staging
    env: node
    nodeVersion: "20.x"
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://navimpact-api-staging.onrender.com
      - key: NODE_ENV
        value: staging
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_ENVIRONMENT
        value: "staging"

databases:
  - name: NavImpact-dbV2
    databaseName: navimpact
    user: navimpact 