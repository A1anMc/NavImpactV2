<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#6D28D9" stroke-width="1"/>
  
  <!-- Compass rose design -->
  <!-- North arrow (N) -->
  <path d="M20 6 L22 14 L20 12 L18 14 Z" fill="#FFFFFF"/>
  <text x="20" y="11" text-anchor="middle" fill="#6D28D9" font-family="Arial, sans-serif" font-size="8" font-weight="bold">N</text>
  
  <!-- South arrow -->
  <path d="M20 34 L22 26 L20 28 L18 26 Z" fill="#E5E7EB"/>
  
  <!-- East arrow -->
  <path d="M34 20 L26 22 L28 20 L26 18 Z" fill="#E5E7EB"/>
  
  <!-- West arrow -->
  <path d="M6 20 L14 22 L12 20 L14 18 Z" fill="#E5E7EB"/>
  
  <!-- Center dot -->
  <circle cx="20" cy="20" r="2" fill="#FFFFFF"/>
  
  <!-- Inner ring -->
  <circle cx="20" cy="20" r="8" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Outer ring -->
  <circle cx="20" cy="20" r="12" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  
  <!-- NavImpact text -->
  <text x="50" y="16" fill="#1F2937" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700">Nav</text>
  <text x="50" y="28" fill="#8B5CF6" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700">Impact</text>
  
  <!-- Tagline -->
