<svg width="240" height="64" viewBox="0 0 240 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb6f5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd8a7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#fb6f5f;stop-opacity:0.04" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#0f766e" flood-opacity="0.2"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#334155" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Icon Section -->
  <g transform="translate(8, 8)">
    <!-- Background circle -->
    <circle cx="24" cy="24" r="22" fill="url(#backgroundGradient)" opacity="0.9"/>
    
    <!-- Modern compass navigation icon -->
    <g transform="translate(24, 24)">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="4" fill="url(#primaryGradient)" filter="url(#shadow)"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.95"/>
      
      <!-- Compass directions - simplified and clean -->
      <!-- North -->
      <path d="M 0 -4 L -2.5 -12 L 0 -15 L 2.5 -12 Z" fill="url(#accentGradient)" filter="url(#softGlow)"/>
      <path d="M 0 -10 L -1 -13 L 0 -15 L 1 -13 Z" fill="#ffffff" opacity="0.9"/>
      
      <!-- East -->
      <path d="M 4 0 L 12 -2.5 L 15 0 L 12 2.5 Z" fill="url(#primaryGradient)" filter="url(#softGlow)"/>
      <path d="M 10 0 L 13 -1 L 15 0 L 13 1 Z" fill="#ffffff" opacity="0.9"/>
      
      <!-- South -->
      <path d="M 0 4 L 2.5 12 L 0 15 L -2.5 12 Z" fill="url(#accentGradient)" filter="url(#softGlow)"/>
      <path d="M 0 10 L 1 13 L 0 15 L -1 13 Z" fill="#ffffff" opacity="0.9"/>
      
      <!-- West -->
      <path d="M -4 0 L -12 2.5 L -15 0 L -12 -2.5 Z" fill="url(#primaryGradient)" filter="url(#softGlow)"/>
      <path d="M -10 0 L -13 1 L -15 0 L -13 -1 Z" fill="#ffffff" opacity="0.9"/>
      
      <!-- Impact ripples -->
      <circle cx="0" cy="0" r="17" stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.5"/>
      <circle cx="0" cy="0" r="13" stroke="url(#primaryGradient)" stroke-width="0.8" fill="none" opacity="0.4"/>
      
      <!-- Direction indicators -->
      <g opacity="0.6">
        <path d="M 8 -8 L 11 -6 L 9 -4" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <path d="M 8 8 L 6 11 L 4 9" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(70, 16)">
    <!-- "Nav" text -->
    <text x="0" y="28" font-family="Carrotflower, serif" font-size="32" font-weight="400" 
          fill="url(#primaryGradient)" filter="url(#textShadow)">Nav</text>
    
    <!-- "Impact" text -->
    <text x="58" y="28" font-family="Carrotflower, serif" font-size="32" font-weight="400" 
          fill="url(#accentGradient)" filter="url(#textShadow)">Impact</text>
    
    <!-- Subtle accent line -->
    <path d="M 0 36 Q 80 34 160 36" stroke="url(#accentGradient)" stroke-width="2" 
          fill="none" opacity="0.4" filter="url(#softGlow)"/>
    
    <!-- Small impact dots -->
    <circle cx="165" cy="20" r="2" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="170" cy="24" r="1.5" fill="url(#accentGradient)" opacity="0.5"/>
    <circle cx="173" cy="28" r="1" fill="url(#accentGradient)" opacity="0.3"/>
  </g>
</svg> 