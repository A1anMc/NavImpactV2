<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- NavImpact Full Logo with Goose -->
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb6f5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd8a7a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Icon: Goose Logo -->
  <g transform="translate(10, 10)">
    <!-- Background circle with subtle gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#tealGradient)" opacity="0.1" filter="url(#glow)"/>
    
    <!-- Goose Body (Deep Teal) -->
    <g transform="translate(4, 8)">
      <!-- Main body -->
      <ellipse cx="16" cy="12" rx="12" ry="8" fill="url(#tealGradient)"/>
      
      <!-- Neck -->
      <path d="M 24 8 Q 28 4 30 2" stroke="url(#tealGradient)" stroke-width="3" fill="none"/>
      
      <!-- Head -->
      <ellipse cx="30" cy="2" rx="3" ry="2.5" fill="url(#tealGradient)"/>
      
      <!-- Beak (Soft Coral) -->
      <path d="M 32 2 L 36 1 L 36 3 Z" fill="url(#coralGradient)"/>
      
      <!-- Wing -->
      <path d="M 12 8 Q 8 4 6 8 Q 8 12 12 10" fill="url(#tealGradient)" opacity="0.8"/>
      
      <!-- Legs -->
      <line x1="14" y1="20" x2="14" y2="24" stroke="url(#coralGradient)" stroke-width="1.5"/>
      <line x1="18" y1="20" x2="18" y2="24" stroke="url(#coralGradient)" stroke-width="1.5"/>
      
      <!-- Feet -->
      <path d="M 12 24 L 10 26 M 14 24 L 16 26" stroke="url(#coralGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Navigation/Compass elements (subtle) -->
    <g transform="translate(20, 20)" opacity="0.3">
      <!-- Compass rose -->
      <path d="M 0 -6 L 1.5 -4.5 L 0 -3 L -1.5 -4.5 Z" fill="url(#coralGradient)"/>
      <path d="M 0 6 L 1.5 4.5 L 0 3 L -1.5 4.5 Z" fill="url(#coralGradient)"/>
      <path d="M -6 0 L -4.5 1.5 L -3 0 L -4.5 -1.5 Z" fill="url(#coralGradient)"/>
      <path d="M 6 0 L 4.5 1.5 L 3 0 L 4.5 -1.5 Z" fill="url(#coralGradient)"/>
    </g>
    
    <!-- Impact waves emanating from goose -->
    <g transform="translate(20, 20)">
      <path d="M 15 -4 Q 18 -6 22 -4" stroke="url(#coralGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
      <path d="M 15 -1.5 Q 18 -3.5 21 -1.5" stroke="url(#coralGradient)" stroke-width="1" fill="none" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Wordmark: "NavImpact" -->
  <g transform="translate(70, 15)">
    <!-- "Nav" in Deep Teal -->
    <text x="0" y="25" font-family="Carrotflower, serif" font-size="28" font-weight="400" fill="url(#tealGradient)" filter="url(#textShadow)">Nav</text>
    <!-- "Impact" in Soft Coral -->
    <text x="52" y="25" font-family="Carrotflower, serif" font-size="28" font-weight="400" fill="url(#coralGradient)" filter="url(#textShadow)">Impact</text>
    
    <!-- Subtle underline effect -->
    <path d="M 0 32 L 140 32" stroke="url(#coralGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  </g>
</svg> 