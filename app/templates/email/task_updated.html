<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .task-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .update-info {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Update</h1>
    </div>
    <div class="content">
        <div class="task-title">
            {{ task_title }}
        </div>
        
        <div class="update-info">
            <p><strong>Update Type:</strong> {{ update_type }}</p>
            <p><strong>Updated By:</strong> {{ updated_by }}</p>
        </div>
        
        <p>Please review the task updates and take any necessary action.</p>
        
        <p>Best regards,<br>NavImpact Team</p>
    </div>
    <div class="footer">
        <p>This is an automated message from the NavImpact Dashboard. Please do not reply to this email.</p>
    </div>
</body>
</html>
